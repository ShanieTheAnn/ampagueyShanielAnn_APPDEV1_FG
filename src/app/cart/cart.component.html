<div class="container-fluid">
    <div class="box">
        <br>
        <div class="header">
            <h1 style="text-align: center">Kalerka Yarn</h1>
        </div>
        <br><br>
        <hr>
        <br>
        
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Stock</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let product of products; let i = index;">
                    <th scope="row">{{product.id}}</th>
                    <td>{{product.name}}</td>
                    <td>{{product.price}}</td>
                    <td>{{product.stock}}</td>
                </tr>  
            </tbody>
        </table>

        <button type="button" class="btn btn-light" routerLink="/productlist">Go Back to List</button>
        <button type="button" class="btn btn-light">Purchase</button>
    </div>
</div>
